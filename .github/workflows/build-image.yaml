name: 构建docker镜像并推送

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 从GitHub仓库中检出代码
        uses: actions/checkout@v2

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v2

      - name: 设置 Docker Buildx (用于构建多平台镜像)
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set short SHA and datetime
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "DATETIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile.grpc
          push: true             # 表示构建完成后自动推送镜像
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/grpcpy:${{ env.DATETIME }}_${{ env.SHORT_SHA }}
            ${{ secrets.DOCKER_USERNAME }}/grpcpy:latest
